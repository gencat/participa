        assemblies:
          contextual: "<p>Son espacios de encuentro entre Administración y ciudadanía para llevar a cabo debates regulares en torno a políticas sectoriales.</p> <p>Puedes conocer todos los consejos de participación de la Generalitat, sus funciones y quién forma parte de ellos. También puedes consultar la actividad y las deliberaciones de estos órganos.</p>\n"
          page:  "<p>Son espacios de encuentro entre Administración y ciudadanía para llevar a cabo debates regulares en torno a políticas sectoriales.</p> <p>Puedes conocer todos los consejos de participación de la Generalitat, sus funciones y quién forma parte de ellos. También puedes consultar la actividad y las deliberaciones de estos órganos.</p>\n"
          title: '¿Qué son las asambleas?'
        participatory_processes:
          contextual: "<p>Son debates estructurados en torno a políticas públicas para incorporar las voces de la ciudadanía en las decisiones del Gobierno. El Gobierno adquiere el compromiso de escucharlas, incorporarlas cuando proceda y explicar a la ciudadanía las decisiones tomadas, enriquecidas con esta participación.</p> <p>Puedes hacer tus aportaciones en línea, asistir a sesiones presenciales o consultar las aportaciones de otros participantes.</p>\n"
