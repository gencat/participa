      regulations_info: |+
        <p>Pendent eth procès de creacion d'ua nòrma, i a dus moments que i pòdes participar:</p>
        <p>Enes <strong>consultes publiques</strong>: eth Govèrn, abans d'iniciar era elaboracion dera nòrma, consulta ara ciutadania sus era oportunitat e es aspèctes mès considerables a regular dera matèria en qüestion.</p>
        <p>En aguesta fasa iniciau, pòdes avalorar eth besonh de regular ua matèria, e hèr aportacions sus quini aspèctes cau tier en compde ara ora de hè'c.</p>
        <p>Un còp ja i a un <strong>borrolhon de nòrma</strong>: quan eth Govèrn a ja redigit un prumèr tèxte, l'òbri ara ciutadania entà melhorar-ne eth redigit e eth contengut.</p>
        <p>En aguesta part deth procès, pòdes hèr aportacions e comentaris sus eth borrolhon de nòrma abans dera sua aprobacion definitiva.</p>
