      regulations_info: |+
        <p>Durant el procés de creació d’una norma, hi ha dos moments en què pots participar:</p>
        <p>En les <strong>consultes públiques</strong>: el Govern, abans d’iniciar l’elaboració de la norma, consulta a la ciutadania sobre l’oportunitat i els aspectes més rellevants a regular de la matèria en qüestió.</p>
        <p>En aquesta fase inicial, pots valorar la necessitat de regular una matèria, i fer aportacions sobre quins aspectes cal tenir en compte a l’hora de fer-ho.</p>
        <p>Un cop ja hi ha un <strong>esborrany de norma</strong>: quan el Govern ja ha redactat un primer text, l’obre a la ciutadania per millorar-ne el redactat i el contingut.</p>
        <p>En aquesta part del procés, pots fer aportacions i comentaris sobre l’esborrany de norma abans de la seva aprovació definitiva.</p>
