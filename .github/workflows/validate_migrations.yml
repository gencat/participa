name: "[CI] Validate migrations"

on:
  push:
    branches:
      - master
      - release/*
      - "*-stable"
  pull_request:

env:
  DB_DATABASE: app
  DB_USERNAME: postgres
  DB_PASSWORD: postgres
  RUBY_VERSION: 3.1.3

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY_BASE: "secret_key_base"

    steps:
      - uses: actions/checkout@v2.0.0
        with:
          fetch-depth: 1
      - uses: ruby/setup-ruby@master
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      - name: Recover Ruby dependency cache
        uses: actions/cache@v1
        with:
          path: ./vendor/bundle
          key: ${{ runner.OS }}-app-rubydeps-${{ hashFiles('Gemfile.lock') }}
          restore-keys: |
            ${{ runner.OS }}-app-rubydeps-${{ env.cache-name }}-
            ${{ runner.OS }}-app-rubydeps-

      - name: Set bundle local config vendor/bundle path
        run: bundle config set --local path 'vendor/bundle'

      - name: Install Ruby deps
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: bundle install --jobs 4 --retry 3

      - name: Run specs
        run: bin/rails cdtb:upgrades:validate_migrations
